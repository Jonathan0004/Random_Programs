<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cartoon Adventure</title>
  <style>
    :root {
      color-scheme: light;
      font-family: "Baloo 2", "Comic Sans MS", "Trebuchet MS", sans-serif;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: linear-gradient(180deg, #8de3ff 0%, #c0f2ff 40%, #fef2b4 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #2d3a4b;
    }

    .scene {
      position: relative;
      width: min(90vw, 760px);
      height: min(75vh, 500px);
      background: #fdfdfd;
      border-radius: 30px;
      box-shadow: 0 25px 40px rgba(45, 58, 75, 0.25);
      overflow: hidden;
      border: 6px solid #2d3a4b;
    }

    .sky {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, #8de3ff 0%, #b7f1ff 70%, #f5f5f5 100%);
    }

    .sun {
      position: absolute;
      top: 8%;
      right: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #fff5d7 0%, #ffd166 60%, #f7b733 100%);
      border-radius: 50%;
      box-shadow: 0 0 40px rgba(247, 183, 51, 0.45);
      animation: bob 4s ease-in-out infinite;
    }

    .cloud {
      position: absolute;
      top: 20%;
      width: 180px;
      height: 70px;
      background: #ffffff;
      border-radius: 50px;
      filter: drop-shadow(0 10px 0 rgba(0, 0, 0, 0.08));
      animation: drift 16s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: inherit;
      border-radius: inherit;
    }

    .cloud::before {
      width: 100px;
      height: 100px;
      left: 15px;
      top: -45px;
    }

    .cloud::after {
      width: 120px;
      height: 120px;
      right: 5px;
      top: -55px;
    }

    .cloud.slow {
      top: 35%;
      animation-duration: 22s;
      opacity: 0.8;
      transform: scale(1.2);
    }

    .hill {
      position: absolute;
      width: 140%;
      height: 60%;
      left: -20%;
      bottom: -20%;
      background: radial-gradient(circle at 50% 30%, #b3f79f 0%, #66d76f 60%, #4bb15d 100%);
      border-radius: 50%;
      box-shadow: inset 0 -20px 40px rgba(0, 0, 0, 0.15);
    }

    .hill.small {
      width: 90%;
      height: 45%;
      left: 55%;
      bottom: -25%;
      background: radial-gradient(circle at 50% 30%, #f7f4a6 0%, #ffcd75 60%, #e79a4e 100%);
      transform: rotate(-4deg);
    }

    .tree {
      position: absolute;
      bottom: 15%;
      width: 60px;
      height: 120px;
      left: 20%;
      transform-origin: bottom center;
      animation: sway 3.5s ease-in-out infinite;
    }

    .tree .trunk {
      position: absolute;
      width: 20px;
      height: 80px;
      background: #7b4a27;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      border-radius: 10px;
    }

    .tree .leaves {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 40% 30%, #b0ff98 0%, #57b774 60%, #2d8b57 100%);
      border-radius: 50% 50% 40% 40%;
      box-shadow: inset -10px -15px 0 rgba(0, 0, 0, 0.1);
    }

    .path {
      position: absolute;
      bottom: -10%;
      left: 30%;
      width: 40%;
      height: 55%;
      background: radial-gradient(circle at 50% 10%, #ffe6c9 0%, #f8c391 60%, #d58c4a 100%);
      border-radius: 50% 50% 0 0;
      transform: rotate(5deg);
      box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .character {
      position: absolute;
      bottom: 25%;
      left: 58%;
      width: 120px;
      height: 180px;
      animation: bounce 2.5s ease-in-out infinite;
    }

    .character .body {
      position: absolute;
      width: 90px;
      height: 110px;
      background: #ff6f91;
      border-radius: 45% 45% 35% 35%;
      left: 50%;
      bottom: 30px;
      transform: translateX(-50%);
      border: 4px solid #2d3a4b;
    }

    .character .face {
      position: absolute;
      width: 80px;
      height: 80px;
      background: #ffe2d1;
      border-radius: 50%;
      left: 50%;
      bottom: 110px;
      transform: translateX(-50%);
      border: 4px solid #2d3a4b;
    }

    .character .face::before,
    .character .face::after {
      content: "";
      position: absolute;
      width: 14px;
      height: 14px;
      background: #2d3a4b;
      border-radius: 50%;
      top: 32px;
    }

    .character .face::before { left: 24px; }
    .character .face::after { right: 24px; }

    .character .smile {
      position: absolute;
      width: 36px;
      height: 16px;
      border-bottom: 4px solid #2d3a4b;
      border-radius: 0 0 50% 50%;
      left: 50%;
      top: 55px;
      transform: translateX(-50%);
    }

    .character .hat {
      position: absolute;
      width: 95px;
      height: 30px;
      background: #2d3a4b;
      bottom: 150px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50px;
    }

    .character .hat::after {
      content: "";
      position: absolute;
      width: 60px;
      height: 40px;
      background: #f6d860;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 40px 40px 10px 10px;
      border: 4px solid #2d3a4b;
    }

    .title {
      position: absolute;
      left: 10%;
      top: 15%;
      color: #2d3a4b;
      font-size: clamp(2.2rem, 4vw, 3.5rem);
      text-shadow: 0 8px 0 rgba(45, 58, 75, 0.2), 0 12px 20px rgba(45, 58, 75, 0.25);
      animation: pop 3s ease-in-out infinite;
    }

    .subtitle {
      position: absolute;
      left: 10%;
      top: 38%;
      font-size: clamp(1rem, 2.4vw, 1.6rem);
      max-width: 45%;
      line-height: 1.4;
      color: #445467;
      text-shadow: 0 4px 0 rgba(255, 255, 255, 0.6);
    }

    .button {
      position: absolute;
      left: 10%;
      top: 60%;
      padding: 14px 32px;
      background: #ff9f1c;
      color: #2d3a4b;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1.1rem;
      border: 4px solid #2d3a4b;
      cursor: pointer;
      box-shadow: 0 12px 0 rgba(45, 58, 75, 0.35);
      text-decoration: none;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button:hover {
      transform: translateY(-6px);
      box-shadow: 0 18px 0 rgba(45, 58, 75, 0.3);
    }

    @keyframes drift {
      0% { transform: translateX(-220px); }
      100% { transform: translateX(800px); }
    }

    @keyframes bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(18px); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-2deg); }
      50% { transform: rotate(3deg); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @media (max-width: 600px) {
      .scene {
        border-width: 4px;
      }

      .title {
        top: 12%;
      }

      .subtitle {
        top: 34%;
      }

      .button {
        top: 62%;
      }

      .character {
        left: 62%;
      }
    }
  </style>
</head>
<body>
  <div class="scene" role="img" aria-label="Cartoon landscape with a smiling adventurer and sunny sky">
    <div class="sky"></div>
    <div class="sun"></div>
    <div class="cloud" style="left: -200px; animation-delay: -4s;"></div>
    <div class="cloud slow" style="left: -280px; animation-delay: -10s;"></div>
    <div class="hill"></div>
    <div class="hill small"></div>
    <div class="tree">
      <div class="trunk"></div>
      <div class="leaves"></div>
    </div>
    <div class="path"></div>
    <div class="character">
      <div class="hat"></div>
      <div class="face">
        <div class="smile"></div>
      </div>
      <div class="body"></div>
    </div>
    <h1 class="title">Adventure Awaits!</h1>
    <p class="subtitle">Join the fun in a world full of bright colors, bouncing friends, and sunshine.</p>
    <a class="button" href="#">Start Exploring</a>
  </div>
</body>
</html>
