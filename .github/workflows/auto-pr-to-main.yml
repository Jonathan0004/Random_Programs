name: Auto PR to main

on:
  push:
    branches:
      - '**'          # any branch
      - '!main'       # except main

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create or update PR into main
        id: create_pr
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_FOR_AUTOMERGE }}
          script: |
            const branch = context.ref.replace('refs/heads/', '');
            if (branch === 'main') {
              core.setOutput('skipped', 'true');
              return;
            }

            // find existing open PR from this branch to main
            const { data: prs } = await github.pulls.list({
              owner: context.repo.owner,
              repo: context.repo.repo,
              head: `${context.repo.owner}:${branch}`,
              base: 'main',
              state: 'open'
            });

            let pr;
            if (prs.length > 0) {
              pr = prs[0];
            } else {
              const res = await github.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `Auto: ${branch} -> main`,
                head: branch,
                base: 'main',
                body: 'Automated PR created by workflow.'
              });
              pr = res.data;
            }

            core.setOutput('pr_number', pr.number);

      - name: Enable auto-merge
        if: steps.create_pr.outputs.skipped != 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_FOR_AUTOMERGE }}
          script: |
            const pr_number = Number(core.getInput('pr_number')) || Number(process.env.PR_NUMBER);
          env:
            PR_NUMBER: ${{ steps.create_pr.outputs.pr_number }}

      - name: Try to merge PR
        if: steps.create_pr.outputs.skipped != 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PAT_FOR_AUTOMERGE }}
          script: |
            const pr_number = Number('${{ steps.create_pr.outputs.pr_number }}');
            // try squash merge; change to 'merge' or 'rebase' if you prefer
            try {
              await github.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr_number,
                merge_method: 'squash'
              });
            } catch (err) {
              core.warning(`Merge failed: ${err.message}`);
            }
